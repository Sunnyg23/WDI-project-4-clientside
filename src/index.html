<!DOCTYPE html>
<html ng-app="Manimal">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>MANmal</title>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <nav>
    <ul>
      <li ng-hide="main.user"><a ui-sref="register">Register</a></li>
      <li ng-hide="main.user"><a ui-sref="login">Login</a></li>
      <li ng-show="main.user"><a ui-sref="usersShow({id:main.user.id})">{{main.user.username}}</a></li>
      <li ng-show="main.user"><a ui-sref="categoriesIndex">Search Categories</a></li>
      <li ng-show="main.user"><a ng-click="main.logout()" href="javascript:void(0)">Logout</a></li>
    </ul>
  </nav>
  <main ui-view></main>
</body>
</html>
