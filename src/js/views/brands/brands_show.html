<h1 class="white san-serif lh-copy white pa1 tracked-tight f-headline-l measure-narrow lh-title mv0 f1 f1-m mv3 brandbackground">{{brands.brand.name}} Products <img ng-mouseover="brands.gorillaImg = 'images/3000.jpg'"  ng-mouseleave="brands.gorillaImg = 'images/2999.jpg'" src="{{ brands.gorillaImg }}" ui-sref="home" class="fr dib w5 h5 br-100 grow">
</h1>

{{products.products.name}}
<br>
<br>
<div>
  <div class="cf pt5" >
    <div ng-repeat="product in brands.brand.products">
    <div class="fl w-50 w-25-m w-33-l pa2 grow" >
        <p class ="bg-black sans-serif lh-copy gold pa1 tracked-tight f-headline
         measure-narrow lh-title mv0 f1 f1-m mv3 center brandbackground ">{{product.name}}</p>
      <a ui-sref="productsShow({id: product.id})"  class="aspect-ratio aspect-ratio--1x1 db link dim tc">
          <div class="aspect-ratio--object cover w-100 db outline black-10"
          style="background: url({{product.image}}) center;">&nbsp;</div>

        </a>

      </div>
    </div>
  </div>
</div>

      <span class="bg-black-90 lh-copy gold pa1 tracked-tight">
        "A foolish man tells a woman to stop talking, but a wise man tells her that her mouth is extremely beautiful when her lips are closed."
      </span>
    </h3>
