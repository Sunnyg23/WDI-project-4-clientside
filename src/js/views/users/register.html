<h1 class=" lh-copy white pa1 tracked-tight f-headline-l bg-gold sans-serif measure-narrow lh-title mv0 f1 f1-m mv3">Register <img src="images/2002.jpg" ui-sref="home" class="fr dib w5 h5 br-100">
</h1>
<div class="pa3 pa5-ns">
  <ul class="list pl0 measure center">
    <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">
      <form ng-submit="register.register()" >
        <div class="pa3 pa5-ns">
          <ul class="list pl0 measure center">
            <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">
              <div class="form-group col-md-4 col-md-offset-4">
                <label class="col-2 col-form-label">Username</label>
                <div class="col-10">
                  <input ng-model="register.user.username" name="username" class="form-control" type="text" placeholder="Username" >
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="pa3 pa5-ns">
          <ul class="list pl0 measure center">
            <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">
              <div class="form-group col-md-4 col-md-offset-4">
                <label for="email">Email address</label>
                <input  ng-model="register.user.email" name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
            </li>
          </ul>
        </div>
        <div class="pa3 pa5-ns">
          <ul class="list pl0 measure center">
            <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">

              <div class="form-group col-md-4 col-md-offset-4">
                <label for="password">Password</label>
                <input ng-model="register.user.password" name="password" type="password" class="form-control" placeholder="Password">
              </div>
            </li>
          </ul>
        </div>
        <div class="pa3 pa5-ns">
          <ul class="list pl0 measure center">
            <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">
              <div class="form-group col-md-4 col-md-offset-4">
                <label for="password_confirmation">Password Confimation</label>
                <input ng-model="register.user.password_confirmation" name="password_confirmation" type="password" class="form-control" placeholder="Password">
              </div>
            </li>
          </ul>
        </div>
        <div class="pa3 pa5-ns">
          <ul class="list pl0 measure center">
            <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">
              <div class="form-group col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-default form-control">Register</button>
              </div>
            </li>
          </ul>
        </div>
      </form>
