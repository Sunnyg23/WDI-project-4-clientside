<h1>Login</h1>

<div class="row">

  <form name="form" ng-submit="login.login()">

    <div class="form-group col-md-4 col-md-offset-4">
      <label>Email Address</label>
      <input ng-model="login.user.email" name="email" type="email" class="form-control" placeholder="Email Address" required>
      <div ng-show="form.email.$touched">
        <div ng-messages="form.email.$error">
          <div ng-message="required">This field is required</div>
        </div>
      </div>
    </div>


    <div class="form-group col-md-4 col-md-offset-4">
      <label>Password</label>
      <input ng-model="login.user.password" name="password" type="password" class="form-control" placeholder="Password" >
      <div ng-show="form.password.$touched">
        <div ng-messages="form.password.$error">
          <div ng-message="required">This field is required</div>
        </div>
      </div>
    </div>
<div class="col-md-4 col-md-offset-4">

    <button type="submit" class="btn btn-default form-control">Login</button>
</div>
</form>
</div>

<div class="fixIt">

</div>
